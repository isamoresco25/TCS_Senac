{% extends "menu_lateral.html" %}

{% load static %}

{% block content %}

<div class="content">
     <h1 style="color: #277064; padding-top: 2%; text-align: center;">Dados da Criança</h1>

     <div class="row" style="padding-top: 2%;">
          <div class="col-sm-12">
               <div class="card" style="width:100%;">
                    <div class="card-body">

                         <!-- Dados da criança -->
                         <div class="divs row" style="text-align: left; padding-bottom: 3%;">

                              <div class="col-sm-8">
                                   <label for="nomeCrianca" class="form-label">Nome criança:</label>
                                   <input type="text" readonly class="form-control" value="{{crianca.nome_crianca}}" style="background-color: #DAFDBA;" size="40" maxlength="100" required>                         
                              </div>

                              <div class="col-sm-4">
                                   <label for="dataNascimento" class="form-label">Data de nascimento:</label>
                                   <input type="text" readonly class="form-control" value={{crianca.data_nasc}} style="background-color: #DAFDBA;" required>                           
                              </div>
                              <div class="col-sm-2">
                                   <label for="rnc" class="form-label">RCN:</label>
                                   <input type="text" readonly class="form-control" value={{crianca.rcn}} style="background-color: #DAFDBA;" required>                           
                              </div>
                              <div class="col-sm-2">
                                   <label for="tipoSanguineo" class="form-label">Sexo:</label>
                                   <input type="Text" readonly class="form-control" value={{crianca.sexo}} style="background-color: #DAFDBA;"/>
                              </div>

                              <div class="col-sm-8">
                                   <label for="estadoEndereco" class="form-label">Nome da mãe:</label>
                                   <input type="text" readonly class="form-control" value="{{crianca.nome_mae}}" style="background-color: #DAFDBA;" maxlength="100"/>
                              </div>

                              <div class="col-sm-6">
                                   <label for="cidadeNascimento" class="form-label">Cidade de nascimento:</label>
                                   <input type="Text" readonly class="form-control" value="{{crianca.cidade_nsc}}"" style="background-color: #DAFDBA;"/>
                              </div>

                              <div class="col-sm-6">
                                   <label for="estadoNascimento" class="form-label">Estado de nascimento:</label>
                                   <input type="Text" readonly class="form-control" value="{{crianca.estado_nsc}}" style="background-color: #DAFDBA;"/>
                              </div>

                         </div>     
                         <!-- Dados endereço -->
                         <div class="divs row" style="text-align: left; padding-bottom: 3%;">
                              <div class="col-sm-2">                                   
                                   <label for="moraCom" class="form-label">Mora com:</label>
                                   <input type="text" readonly class="form-control" value={{crianca.mora_com}} style="background-color: #DAFDBA;"/>
                              </div>

                              <div class="col-sm-4">
                                   <label for="estado" class="form-label">Estado:</label>
                                   <input type="Text" readonly class="form-control" value="{{crianca.estado_moradia}}" style="background-color: #DAFDBA;"/>
                              </div>

                              <div class="col-sm-6">
                                   <label for="cidade" class="form-label">Cidade:</label>
                                   <input type="text" readonly class="form-control" value="{{crianca.cidade_moradia}}" style="background-color: #DAFDBA;">   
                              </div>

                              <div class="col-sm-4">
                                   <label for="bairroEndereco" class="form-label">Bairro:</label>
                                   <input type="text" readonly class="form-control" value="{{crianca.bairro_moradia}}" style="background-color: #DAFDBA;">   
                              </div>

                              <div class="col-sm-4">
                                   <label for="ruaEndereco" class="form-label">Rua:</label>
                                   <input type="text" readonly class="form-control" value="{{crianca.rua_moradia}}" style="background-color: #DAFDBA;"/>
                              </div>

                              <div class="col-sm-2">
                                   <label for="numeroEndereco" class="form-label">Número:</label>
                                   <input type="text" readonly class="form-control" value={{crianca.numero_moradia}} style="background-color: #DAFDBA;"/>
                              </div>
                              <div class="col-sm-2">
                                   <label for="cepEndereco" class="form-label">CEP:</label>
                                   <input type="text" readonly class="form-control" value={{crianca.cep_moradia}} style="background-color: #DAFDBA;">   
                              </div>
                              <div class="col-sm-3">
                                   <label for="complemento" class="form-label">Complemento:</label>
                                   <input type="text" readonly class="form-control" value={{crianca.complemento}} style="background-color: #DAFDBA;"/>
                              </div>
                              <div class="col-sm-3">
                                   <label for="tipoMoradia" class="form-label">Tipo moradia:</label>
                                   <input type="Text" readonly class="form-control" value={{crianca.tipo_moradia}} style="background-color: #DAFDBA;"/>
                              </div>
                              <div class="col-sm-3">
                                   <label for="telResp" class="form-label">Telefone responsável:</label>
                                   <input type="Text" readonly class="form-control" value={{crianca.telefone_responsavel}} style="background-color: #DAFDBA;"/>
                              </div>
                              <div class="col-sm-3">
                                   <label for="emailResp" class="form-label">E-mail responsável:</label>
                                   <input type="Text" readonly class="form-control" value={{crianca.email_responsavel}} style="background-color: #DAFDBA;"/>
                              </div>
                         </div>
                         <!-- Dados documentos -->
                         <div class="divs row" style="text-align: left; padding-bottom: 3%;">
                              <div class="col-sm-3">
                                   <label for="etnia" class="form-label">Etnia:</label>
                                   <input type="Text" readonly class="form-control" value={{crianca.etnia}} style="background-color: #DAFDBA;"/>
                              </div>
                              <div class="col-sm-3">
                                   <label for="tpFamilia" class="form-label">Tipo família:</label>
                                   <input type="Text" readonly class="form-control" value={{crianca.tipo_familia}} style="background-color: #DAFDBA;"/>
                              </div>
                              <div class="col-sm-3">
                                   <label for="nrNascidoVivo" class="form-label">Nascido vivo:</label>
                                   <input type="text" readonly class="form-control" value={{crianca.nr_nascido_vivo}} style="background-color: #DAFDBA;" required>             
                              </div>
                              <div class="col-sm-3">
                                   <label for="nrSus" class="form-label">Cartão SUS:</label>
                                   <input type="text" readonly class="form-control" value={{crianca.nr_cartao_sus}} style="background-color: #DAFDBA;">   
                              </div>
                              <div class="col-sm-4">
                                   <label for="esf" class="form-label">Estratégia saúde da família:</label>
                                   <input type="text" readonly class="form-control" value={{crianca.qual_esf}} style="background-color: #DAFDBA;">   
                              </div>

                              <div class="col-sm-4">
                                   <label for="UBS" class="form-label">UBS:</label>
                                   <input type="text" readonly class="form-control" value="{{crianca.unidade_basica}}" style="background-color: #DAFDBA;">   
                              </div>

                              <div class="col-sm-4">
                                   <label for="dsei" class="form-label">Distríto sanitário especial indígena:</label>
                                   <input type="text" readonly class="form-control" value="{{crianca.dsei}}" style="background-color: #DAFDBA;">   
                              </div>

                              <div class="col-sm-4">
                                   <label for="ServicoSaude" class="form-label">Serviço de saúde:</label>
                                   <input type="Text" readonly class="form-control" value="{{crianca.servico_saude}}" style="background-color: #DAFDBA;"/>
                              </div>

                              <div class="col-sm-4">
                                   <label for="planoSaude" class="form-label">Plano de saúde:</label>
                                   <input type="Text" readonly class="form-control" value="{{crianca.qual_plano}}" style="background-color: #DAFDBA;"/>
                              </div>

                              <div class="col-sm-4">
                                   <label for="nroPlanoSaude" class="form-label">Número plano de saúde:</label>
                                   <input type="Text" readonly class="form-control" value={{crianca.numero_plano}} style="background-color: #DAFDBA;"/>
                              </div>
                                                            
                         </div>
                         <!-- Dados unidade educacional -->
                         <div class="divs row" style="text-align: left; padding-bottom: 3%;">

                              <div class="col-sm-6">
                                   <label for="escola" class="form-label">Unidade educacional:</label>
                                   <input type="Text" readonly class="form-control" value="{{crianca.unidade_educacional}}" style="background-color: #DAFDBA;"/>
                              </div>

                              <div class="col-sm-6">
                                   <label for="assSocial" class="form-label">Assitência social:</label>
                                   <input type="Text" readonly class="form-control" value="{{crianca.assistencia_social}}" style="background-color: #DAFDBA;"/>
                              </div>

                         </div>                  
                    </div>
               </div>             
          </div>
     </div>

{% endblock %}
