            <div class="card" style="width:100%;">
                <div class="card-body"> 

                    {% for m in mensagens %}
    
                        <div class="media" style="align-items: center; margin-bottom: 2%;">
            
                            <img src="{% static 'imagens\icons8-box-important.gif'%}" alt="John Doe" class="mr-3 mt-3 rounded-circle" style="width:50px; margin-bottom: 0.7%;">
                
                            <div class="media-body">
                                <div class="list-group border border-dark" style="text-align: left; margin-top: 0.9%;">
